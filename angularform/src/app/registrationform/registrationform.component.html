<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required minlength="3">
      <div *ngIf="registrationForm.controls.name.invalid && (registrationForm.controls.name.dirty || registrationForm.submitted)">
        <div *ngIf="registrationForm.controls.name.errors?.required">Name is required.</div>
        <div *ngIf="registrationForm.controls.name.errors?.minlength">Name must be at least 3 characters long.</div>
      </div>
    </div>
  
    <!-- Add similar sections for Email, Password, Confirm Password, and Phone Number -->
  
    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6" [ngModelOptions]="{ updateOn: 'blur' }" [ngClass]="{ 'is-invalid': registrationForm.controls.password.errors?.passwordStrength }" passwordStrengthValidator>
    <div *ngIf="registrationForm.controls.password.invalid && (registrationForm.controls.password.dirty || registrationForm.submitted)">
      <div *ngIf="registrationForm.controls.password.errors?.required">Password is required.</div>
      <div *ngIf="registrationForm.controls.password.errors?.minlength">Password must be at least 6 characters long.</div>
      <div *ngIf="registrationForm.controls.password.errors?.passwordStrength">Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</div>
    </div>
  </div>
