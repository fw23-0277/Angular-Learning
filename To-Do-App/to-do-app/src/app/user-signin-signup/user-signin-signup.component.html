<div class="form" *ngIf="!showSignInForm">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex justify-center">Sign Up</h2>

    <form #signUpForm="ngForm" (ngSubmit)="userSignUp(signUpForm.value)">
        <div class="mb-4">
            <!-- <label for="name" class="block text-gray-700 font-medium"> First Name</label> -->
            <input type="text" id="firstName" name="firstName" class="w-full p-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500" placeholder="First Name" ngModel>
        </div>

        <div class="mb-4">
            <!-- <label for="name" class="block text-gray-700 font-medium">Last Name</label> -->
            <input type="text" id="lastName" name="lastName" class="w-full p-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Last Name" ngModel>
        </div>
        <div class="mb-4">
            <!-- <label for="email" class="block text-gray-700 font-medium">Email</label> -->
            <input type="email" id="email" name="email" class="w-full p-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Email" ngModel>
        </div>
        <div class="mb-6">
            <!-- <label for="password" class="block text-gray-700 font-medium">Password</label> -->
            <input type="password" id="password" name="password" class="w-full p-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500" placeholder="password" ngModel>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white rounded py-2 px-4 w-72 hover:bg-blue-600 focus:outline-none">Sign Up</button>
        </div>
        <div class="flex justify-center">
           <p (click)="changeForm()" class="cursor-pointer mt-2  hover:text-blue-500">Already have an account? Sign in</p>
        </div>
    </form>

</div>

<div class="form" *ngIf="showSignInForm">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex justify-center">Sign In</h2>

    <form #signInForm="ngForm" (ngSubmit)="userSignIn(signInForm.value)">
        <div class="mb-4">
            <!-- <label for="email" class="block text-gray-700 font-medium">Email</label> -->
            <input type="email" id="email" name="email" class="w-full p-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500" placeholder="Email" ngModel>
        </div>
        <div class="mb-6">
            <!-- <label for="password" class="block text-gray-700 font-medium">Password</label> -->
            <input type="password" id="password" name="password" class="w-full p-2 border rounded border-gray-300 focus:outline-none focus:border-blue-500" placeholder="password" ngModel>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white rounded py-2 px-4 w-72 hover:bg-blue-600 focus:outline-none">Sign In</button>
        </div>
        <div class="flex justify-center">
            <p (click)="changeForm()" class="cursor-pointer mt-2 hover:text-blue-500">New here? Create an account</p>
         </div>
    </form>

</div>
