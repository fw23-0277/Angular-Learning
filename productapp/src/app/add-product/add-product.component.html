<div class="pt-24 pb-10">

    <form class="add-product" #product="ngForm" (ngSubmit)="addProduct(product.value)">
        <div class="flex justify-center items-center">
            <h1 class="text-4xl text-center">Add Product</h1>
        </div>

        <div class="grid gap-3 mb-4 md:grid-cols-1">

            <div>
                <label for="first_name" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">
                    Title</label>
                <input type="text" id="title" name="title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Title" required ngModel />
            </div>
            <div>
                <label for="last_name"
                    class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea name="description" id="description" cols="40" rows="3"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Description About Product" required ngModel></textarea>
            </div>

            <div>
                <label for="phone" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                <input type="tel" id="price" name="price"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Price" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required ngModel />
            </div>
            <div>
                <label for="website"
                    class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">ImageURL</label>
                <input type="url" id="imageUrl" name="imageUrl"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Image URL" required ngModel />
            </div>
            <div>
                <label for="phone" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Quantity</label>
                <input type="tel" id="quantity" name="quantity"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Quantity" required ngModel />
            </div>
        </div>
        <div class="text-center">
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-max sm:w-64 px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Add Product
            </button>
        </div>

    </form>

</div>
