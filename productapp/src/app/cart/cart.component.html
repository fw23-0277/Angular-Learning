<div class="container mt-12 p-14">
    <h1 class="text-3xl font-semibold mb-4">Cart Items</h1>

    <div class="bg-white rounded shadow p-4  max-w-full mb-2 border border-sky-500" *ngFor="let cartItem of cartproducts">
        <div class="flex flex-row justify-around ">
            <!-- Product Item -->
            <div class="border p-4">
                <img src="{{cartItem.imageUrl}}" alt="Product 1" class="w-32 ">
            </div>

            <div class="flex flex-col pr-16">
                <h2 class="text-xl font-semibold mb-2">{{cartItem.title}}</h2>
                <p class="text-gray-600 mb-2">Price: ₹ {{cartItem.price}}</p>
                <p class="text-gray-600 mb-2">{{cartItem.description}}</p>
                <div class="flex items-center mb-2">
                    <button class="bg-gray-200 px-2 py-1 rounded-lg mr-2" >-</button>
                    <span class="text-lg font-semibold">1</span>
                    <button class="bg-gray-200 px-2 py-1 rounded-lg ml-2">+</button>
                </div>
                <button class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600 mb-2" (click)="removeProduct(cartItem.id)">Remove</button>
            </div>
        </div>
    </div>
    <div class=" rounded shadow  p-10 mt-6 flex justify-between items-center border border-sky-500">
        <div>
            <p class="text-lg font-semibold">Total : ₹ <span>{{totalPrice}}</span></p>
            <!-- <p class="text-gray-600">Tax (10%): $10.50</p> -->
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Checkout</button>
    </div>
</div>
